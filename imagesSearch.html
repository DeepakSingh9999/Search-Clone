<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <meta name="viewport" content="'width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="navbar">
            <div><a class="nav-item" href="index.html">Google</a></div>
        </div>

        <div class="midSection">
            <div class="imageContainer"><img src="logo_image.png" alt="logo" class="Image"></div>

            <div class="formDiv">
                <form action="https://www.google.com/search">
                    <div class="searchBar">
                        <i class="fa-solid fa-magnifying-glass" style="color: #9da3a9;"></i>
                        <input type="text" name="q" class="inputField"><!--<img src="microphone.png" class="microphone"><img src="camera.png" class="camera">-->
                        <input type="hidden" name="tbm" value="isch"></div>
                    <div class="midbuttons">
                        <input type="submit" value="Google Image" class="button">
                    </div>
                </form>
            </div>
            
    </body>
</html>
