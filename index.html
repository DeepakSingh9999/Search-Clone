<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <meta name="viewport" content="'width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="navbar">
            <div><a class="nav-item" href="imagesSearch.html">Images</a></div>
            <div><a class="nav-item" href="advanceSearch.html">Advance Search</a></div>
        </div>

        <div class="midSection">
            <div class="imageContainer"><img src="logo.png" alt="logo" class="Image"></div>

            <div class="formDiv">
                <form action="https://www.google.com/search">
                    <div class="searchBar">
                        <i class="fa-solid fa-magnifying-glass" style="color: #9da3a9;"></i>
                        <input type="text" name="q" class="inputField" placeholder="">
                    </div>
                    <div class="midbuttons">
                        <input type="submit" name="btnk" value="Google Search" class="button">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">  
                    </div>
                </form>
            </div>
            
        </div>
    </body>
</html>
